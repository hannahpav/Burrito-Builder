<!DOCTYPE html>

<head>
  <style>    

    #title {
      font-size: 24px;
      text-anchor: middle;
      font-family: sans-serif;
      font-weight: bold;
    }


    #x_axis_label{
      font-size: 18px;
      text-anchor: middle;
      font-family: sans-serif;
      font-weight: bold;

    }

    #y_axis_label {
      font-size: 18px;
      text-anchor: middle;
      font-family: sans-serif;
      font-weight: bold;

    }
    #credit {
      font-size: 12px;
      text-anchor: end;
      font-family: sans-serif

    }
  </style>
<title>'Wildlife Trafficking Incidents per Species (2015 to 2023)'</title>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    // define the dimensions and margins for the graph
    var margin = ({top: 20, right: 30, bottom: 70, left: 40});
    width = 900,
    height = 370;


    // create scales x & y for X and Y axis and set their ranges
    var x =d3.scaleLinear()
            .range([margin.left, width - margin.right])

    var y = d3.scaleBand()
            .range([margin.top, height - margin.bottom])
            .padding(0.2)


    // append svg element to the body of the page
    var svg = d3.select("body").append("svg")
        .attr("id", "svg1")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`)


    // Get the data and filter for top 5 most trafficked species
	  var pathToCsv = "q3.csv" 	// path to csv

	
    d3.dsv(",", pathToCsv).then( function (data) {
      data.forEach(d=>{
        d.count = +d.count})

    data.sort((a,b) => (b.count - a.count))
    data = data.slice(0,5)

      // format data attributes if required


      console.log(data); // you should see the data in your browser's developer tools console

      /* Create bar plot using data from csv */

      // set the domains of X and Y scales based on data

      x.domain([0, d3.max(data, d=> d.count )]);
      y.domain(data.map(d => d.species));

      var myColor = d3.scaleOrdinal()
              .domain(data.map(d => d.species))
              .range(["#648FFF", "#785EF0", "#DC267F", "#FE6100", "#FFB000"])

      // Container group
      var container = svg.append('g')
        .attr('id', 'container');

      // Bars group
      const bars = container.append('g')
        .attr('id', 'bars');

      // Add bars to svg - create new elements based on your data
      svg.selectAll(".bar")
              .data(data)
              .enter()
              .append("rect")
              .attr("class", "bar")
              .attr("x", margin.left)
              .attr("y", d=> y(d.species))
              .attr("width", d=> x(d.count))
              .attr("height", y.bandwidth())
              .attr("fill",  d=> myColor(d.species))

      // Add the X Axis
      container.append("g")
              .attr("id", "x_axis")
              .attr("transform", `translate(0,${height - margin.bottom})`)
              .call(d3.axisBottom(x).ticks(5).tickFormat(d3.format(".0f")));

      // Add the text label for X Axis
      svg.append("text")
              .attr("id", "x_axis_label")
              .attr("x", width/2)
              .attr("y", height - margin.bottom +40)
              .text("Count")

      // Add the Y Axis
      container.append("g")
              .attr("id", "y_axis")
              .attr("transform", `translate(${margin.left},0)`)
              .call(d3.axisLeft(y));

      // Add the text label for Y axis
      svg.append("text")
              .attr("id", "y_axis_label")
              .attr("x", 0)
              .attr("y", 20)
              .text("Species");

      // Add GT username
      svg.append("text")
              .attr("id", "credit")
              .attr("x", width - margin.right -30)
              .attr("y", height - margin.bottom +40)
              .text("hpavlovich3")


      // Add Title
      svg.append("text")
              .attr("id", "title")
              .attr("x", (width/2))
              .attr("y", 0)
              .text("Wildlife Trafficking Incidents per Species (2015 to 2023)", )



    }).catch(function (error) {
      console.log(error);
    });

  </script>
</body>
